<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>bce-bos-uploader-lite simple demo</title>
    <!--[if lte IE 9]><script src="https://cdn.rawgit.com/moxiecode/moxie/v1.4.1/bin/js/moxie.min.js"></script><![endif]-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://bce.bdstatic.com/bce-bos-uploader-lite/1.0.2/bce-bos-uploader-lite.min.js"></script>
    <style type="text/css">
      .row table {
        width: 100%;
        border-collapse: collapse;
      }
      .row table th {
        width: 100px;
        text-align: right;
      }
      .row table td input {
        width: 300px;
        height: 20px;
        line-height: 20px;
        font-family: monospace;
      }
      .row table th,
      .row table td {
        padding: 5px;
        border: 1px solid #999;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="row">
        <fieldset>
          <legend>配置信息</legend>
          <table>
            <tr>
              <th>bos_ak</th><td><input id="bos_ak" /></td>
            </tr>
            <tr>
              <th>bos_sk</th><td><input id="bos_sk" /></td>
            </tr>
            <tr>
              <th>bos_bucket</th><td><input id="bos_bucket" /></td>
            </tr>
            <tr>
              <th>bos_endpoint</th><td><input id="bos_endpoint" value="https://bj.bcebos.com" /></td>
            </tr>
          </table>
        </fieldset>
      </div>

      <div class="row">
        <input type="file" id="file" />
      </div>

      <div class="row">
        <input id="start" type="button" value="开始上传" disabled>
      </div>

      <div class="row">
        <ul class="file-list"></ul>
      </div>
    </div>

    <script>
    var uploader = new baidubce.bos.Uploader({
      browse_button: '#file',
      multi_selection: true,
      init: {
        FilesAdded: function (_, files) {
          for (var i = 0; i < files.length; i++) {
            var file = files[i];
            var item = $('<li/>').html(file.name + ' / ' + file.size).attr('fid', file.uuid);
            $('.file-list').append(item);
          }
          if (files.length) {
            $('#start').attr('disabled', false);
          }
        },
        Key: function (_, file) {
          var date = new Date();
          var year = date.getFullYear();
          var month = date.getMonth() + 1;
          if (month < 10) {
            month = '0' + month;
          }
          var day = date.getDate();
          if (day < 10) {
            day = '0' + day;
          }
          var key = year + '/' + month + '/' + day + '/' + file.name;
          return key;
        },
        FileUploaded: function (_, file, info) {
          $('li[fid="' + file.uuid + '"]').remove();
        },
        UploadComplete: function () {
          alert('上传完毕!');
        }
      }
    });

    $('#start').click(function () {
      var ak = $('#bos_ak').val();
      var sk = $('#bos_sk').val();
      var bucket = $('#bos_bucket').val();
      var endpoint = $('#bos_endpoint').val();
      if (!ak || !sk || !bucket || !endpoint) {
        alert('请填写 ak, sk, bucket, endpoint 等配置信息');
        return false;
      }

      uploader.setOptions({
        bos_ak: ak,
        bos_sk: sk,
        bos_bucket: bucket,
        bos_endpoint: endpoint
      });
      uploader.start();
    });
    </script>
  </body>
</html>
