<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>bce-bos-uploader MoE demo</title>
    <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <!--[if lt IE 8]><script src="../bower_components/json3/lib/json3.min.js"></script><![endif]-->
    <!--[if lt IE 9]><script src="../bower_components/js-polyfills/es5.js"></script><![endif]-->
    <!--[if lt IE 10]><script src="../bower_components/moxie/bin/js/moxie.js"></script><![endif]-->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/humanize/humanize.js"></script>
    <script src="../bce-bos-uploader.bundle.js"></script>
    <style type="text/css">
    .table {
      table-layout: fixed;
    }
    .empty,
    .f-status {
        text-align: center;
    }
    .f-progress {
        text-align: right;
    }
    .btn-file {
        position: relative;
        overflow: hidden;
    }
    .btn-file input[type=file] {
        position: absolute;
        top: 0;
        right: 0;
        min-width: 100%;
        min-height: 100%;
        font-size: 100px;
        text-align: right;
        filter: alpha(opacity=0);
        opacity: 0;
        outline: none;
        background: white;
        cursor: inherit;
        display: block;
    }
    table th,
    .f-progress,
    .f-mediaId,
    .f-size {
        white-space: nowrap;
    }
    .f-name .alert-danger {
        padding: 0 5px;
        margin: 0;
    }
    tr.ignored {
      text-decoration: line-through;
      color: gray;
    }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h2>bce-bos-uploader demo</h2>
          <div class="alert alert-warning" role="alert">
            文件自动上传到 vod-gauddsywyhn713kc 这个bucket，后台会定期清理，请勿上传重要文件。
          </div>
          <form class="form-inline">
            <div class="form-group">
              <span class="btn btn-default btn-file">
                <span class="glyphicon glyphicon-paperclip"></span> 选择1G以内的文件
                <input type="file" id="file" />
              </span>
              <button type="submit" class="btn btn-success" disabled>上传媒资</button>
            </div>
          </form>
          <br />
          <table class="table table-bordered">
            <colgroup>
              <col width="50px" />
              <col width="50px" />
              <col width="80px" />
              <col width="80px" />
              <col width="80px" />
              <col width="180px" />
            </colgroup>
            <thead>
              <tr>
                <th>#</th>
                <th>状态</th>
                <th>进度</th>
                <th>大小</th>
                <th>耗时(s)</th>
                <th>媒资ID</th>
                <th>文件名</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td colspan="7" class="empty">请选择文件...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script>
    var __uuid = 0;
    var __isEmpty = true;

    function toUrl(object) {
      var url = 'http://bj.bcebos.com/vod-gauddsywyhn713kc/' + encodeURIComponent(object).replace(/%2F/gi, '/');
      return url;
    }

    function getIdByName(name) {
      return 'f' + (__uuid ++);
    }

    function getRowById(rowId) {
      return {
        setIgnore: function (ignored) {
          if (ignored) {
            $('#' + rowId).addClass('ignored');
          }
          else {
            $('#' + rowId).removeClass('ignored');
          }
        },
        setProgress: function (progress) {
          $('#' + rowId + ' .f-progress').html((progress * 100).toFixed(2) + '%');
        },
        setStatus: function (type, ok) {
          var container = $('#' + rowId + ' .f-status');
          container.html('<span class="glyphicon glyphicon-' + type + '"></span>');
          if (ok === true) {
            container.css('color', 'green');
          }
          else if (ok === false) {
            container.css('color', 'red');
          }
        },
        setTime: function (time) {
          var container = $('#' + rowId + ' .f-time');
          container.html(time);
        },
        setMediaId: function (mediaId) {
          var container = $('#' + rowId + ' .f-media');
          container.html(mediaId);
        },
        setUrl: function (url) {
          var container = $('#' + rowId + ' .f-name');
          var name = container.html();
          container.html('<a href="' + url + '" target="_blank">' + name + '</a>');
        },
        setErrorMessage: function (errorMessage) {
          var errorHtml = '<div class="alert alert-danger" role="alert">' + errorMessage + '</div>';
          var container = $('#' + rowId + ' .f-name');
          container.append(errorHtml);
        }
      };
    }

    var AK = 'afe4759592064eee930682e399249aba';
    var SK = '7785ea912b06449f8cbd084998a1e400';
    var CHUNK_SIZE = '1m';
    var vod = new baidubce.sdk.VodClient({
        endpoint: 'http://vod.baidubce.com',
        credentials: {
            ak: AK,
            sk: SK
        }
    });

    function getVodKey(file) {
      var localKey = [file.name, file.size, CHUNK_SIZE].join('&');
      var localValue = localStorage.getItem(localKey);
      if (!localValue) {
          // return vod._generateMediaId().then(function (response) {
          return vod.buildRequest('POST', null, 'apply').then(function (response) {
              var mediaId = response.body.mediaId;
              var bucket = response.body.sourceBucket;
              var key = response.body.sourceKey;
              localStorage.setItem(localKey, JSON.stringify(response.body));
              file.__mediaId = mediaId;
              return {
                  bucket: bucket,
                  key: key
              };
          });
      }
      else {
          localValue = JSON.parse(localValue);
          file.__mediaId = localValue.mediaId;
          return {
              bucket: localValue.sourceBucket,
              key: localValue.sourceKey
          };
      }
    }

    function getDefaultKey(file) {
      var date = new Date();
      var year = date.getFullYear();

      var month = date.getMonth() + 1;
      if (month < 10) {
        month = '0' + month;
      }
      var day = date.getDate();
      if (day < 10) {
        day = '0' + day;
      }

      var deferred = baidubce.sdk.Q.defer();
      var delay = ~~(2 + Math.random() * 5);    // (2, 7);
      setTimeout(function () {
        var key = year + '/' + month + '/' + day + '/' + file.name;
        deferred.resolve(key);
      }, delay * 100);
      return deferred.promise;
    }

    var uploader = new baidubce.bos.Uploader({
      browse_button: '#file',
      multi_selection: true,
      bos_bucket: 'vod-gauddsywyhn713kc',
      bos_ak: AK,
      bos_sk: SK,
      auto_start: false,
      max_retries: 2,
      max_file_size: '1Gb',
      bos_multipart_min_size: '10m',
      bos_multipart_parallel: 1,
      chunk_size: CHUNK_SIZE,
      dir_selection: false,
      flash_swf_url: '../bower_components/moxie/bin/flash/Moxie.swf',
      init: {
        FilesFilter: function (_, files) {
          // 添加更多的过滤规则，比如文件大小之类的
        },
        FilesAdded: function (_, files) {
          for (var i = 0; i < files.length; i++) {
            var file = files[i];
            var id = getIdByName(file.name);
            file.__id = id;
            var html = '<tr id="' + id + '">'
                       + '<td class="f-id">' + (__uuid) + '</td>'
                       + '<td class="f-status"><span class="glyphicon glyphicon-record"></span></td>'
                       + '<td class="f-progress">0.00%</td>'
                       + '<td class="f-size">' + (humanize.filesize(file.size)) + '</td>'
                       + '<td class="f-time">-</td>'
                       + '<td class="f-media">-</td>'
                       + '<td class="f-name">' + (file.name) + '</td>'
                       + '</tr>';
            if (__isEmpty) {
              __isEmpty = false;
              $('table tbody').html(html);
              $('button[type=submit]').attr('disabled', false);
            }
            else {
              $('table tbody').append(html);
            }
          }
        },
        BeforeUpload: function (_, file) {
          file.__startTime = new Date().getTime();
          var row = getRowById(file.__id);
          if (/\.(pdf)$/i.test(file.name)) {
            row.setIgnore(true);
            return false;
          }
          row.setStatus('circle-arrow-up');
        },
        UploadProgress: function (_, file, progress, event) {
          var row = getRowById(file.__id);
          row.setProgress(progress);
        },
        Key: function (_, file) {
          // return getDefaultKey(file);
          return getVodKey(file);
        },
        FileUploaded: function (_, file, info) {
          var time = ((new Date().getTime() - file.__startTime) / 1000).toFixed(2);
          var row = getRowById(file.__id);
          var url = toUrl(info.body.object);
          row.setStatus('ok-circle', true);
          row.setUrl(url);
          row.setTime(time);

          var localKey = [file.name, file.size, CHUNK_SIZE].join('&');
          localStorage.removeItem(localKey);

          vod._internalCreateMediaResource(file.__mediaId, file.name, '测试文件')
              .then(function () {
                  row.setMediaId(file.__mediaId);
              });
        },
        UploadComplete: function () {
          // TODO
        },
        ListParts: function (_, file, uploadId) {
          // 恢复断点续传的时候，从本地获取 parts 的信息，避免从服务读取
          // 有时候服务器没有开放读取的权限
          try {
            var parts = localStorage.getItem(uploadId);
            return JSON.parse(parts);
          }
          catch (ex) {
          }
        },
        ChunkUploaded: function (_, file, result) {
          console.log(JSON.stringify(result));
        },
        Error: function (_, error, file) {
          var row = getRowById(file.__id);
          row.setStatus('remove-circle', false);
          var errorMessage = $.isPlainObject(error) ? JSON.stringify(error) : String(error);
          row.setErrorMessage(errorMessage);
        }
      }
    });

    $('button[type=submit]').click(function () {
      uploader.start();
      return false;
    });
    </script>
  </body>
</html>
